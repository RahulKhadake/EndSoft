<div class="parent">
  <div class="wrapper">
    <!-- Bootstrap alert for messages -->
    <div
      *ngIf="showAlert"
      class="alert alert-{{ alertType }} alert-dismissible fade show"
      role="alert" >
      {{ alertMessage }}
      <button type="button " (click)="showAlert = false">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <form>
      <h1>Login</h1>
      <div class="input-box">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          [(ngModel)]="UserLoginObj.firstName"
          #firstName="ngModel"
        />
        <i class="bi bi-person"></i>
        <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
          First name is required.
        </div>
      </div>

      <div class="input-box">
        <input
          type="{{ isPasswordVisible ? 'text' : 'password' }}"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          required
          name="password"
          [(ngModel)]="UserLoginObj.password"
          #password="ngModel"
        />
        <i
          class="bi"
          [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye-fill'"
          (click)="togglePasswordVisibility()"
          style="cursor: pointer"
        ></i>
        <div *ngIf="password.invalid && password.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <div class="remember-forgot">
        <label> <input type="checkbox" /> Remember me </label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn" (click)="LoginUser()">Login</button>
      <div class="register-link">
        <p>
          Don't have an account? <a [routerLink]="['/register']">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
