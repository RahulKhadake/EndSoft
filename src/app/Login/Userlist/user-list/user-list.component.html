<!-- Search Input Field -->
<section class="mt-4 container">
    <div class="row">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search anything here" [(ngModel)]="searchTerm">
      </div>
    </div>
  </section>

<section class="mt-5 container">
  <div class="table-responsive">
      <table class="table table-striped table-hover">
          <thead class="table-light">
              <tr>
                  <th>No</th>
                  <th>First Name</th>
                  <th>Address</th>
                  <th>Mobile No</th>
                  <th>Email Id</th>
                  <th>DOB</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of EmpData | search: searchTerm; let i = index;">
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.first }}</td>
                  <td>{{ item.address }}</td>
                  <td>{{ item.mobile }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.dob }}</td>
                  <td>
                      <button class="btn btn-primary" (click)="openEditEmployeeDialog(item)">
                          <i class="fa-solid fa-pen"></i>
                      </button>
                      <button class="btn btn-danger ms-2" (click)="deleteEmployee(item.id)">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</section>
